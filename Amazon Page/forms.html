<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Radio Button</title>

</head>


<body>

  <h2>Coding Class</h2>
  <h3>Please select your Gender</h3>

  <form>

    <label>Male<input type="radio" name="gender" value="male" />

    </label>

    <label>Female<input type="radio" name="gender" value="female" />

    </label>

  </form>
  <h2>Checkbox codes</h2>


  <h2>Choose Language</h2>
  <form>
    <ul style="list-style-type:none;">

      <li><input type="checkbox" name="language" value="French" />
        French
      </li>

      <li><input type="checkbox" name="language" value="english" />

        English

      </li>

      <li><input type="checkbox" name="language" value="sanskrite" />

        Sanskrit

      </li>

    </ul>

  </form>

  <h2>select a Programming Language </h2>

  <form action="#">
    <label for="lang">Language</label>
    <select name="languages" id="lang">
      <option value="javascript">JavaScript</option>
      <option value="php">PHP</option>
      <option value="java">Java</option>
      <option value="golang">Golang</option>
      <option value="python">Python</option>
      <option value="c#">C#</option>
      <option value="C++">C++</option>
      <option value="erlang">Erlang</option>
    </select>
    <input type="submit" value="Submit" />
  </form>

  <form>

    <select name="language">

      <option value="hausa ">Hausa</option>

      <option value="yoruba ">Yoruba</option>

      <option value="igbo">Igbo</option>

      <option value="others">Others</option>

    </select>

  </form> </body>

</html>
